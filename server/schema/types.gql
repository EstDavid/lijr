module.exports = `
  type User {
    _id: ID!
    createdAt: String!
    updatedAt: String!
    email: String!
    password: String!
    firstName: String!
    birthDate: String
    Entries: Int
    LifeAspects: [ID]
  }

  type Token {
    value: String!
  }

  type Query {
    getUserById(userId: ID!): User
    userCount: Int!
  }

  type Mutation {
    addUser(
      email: String!
      password: String!
      firstName: String!
      birthDate: String!
    ): User

    login (
      email: String!
      password: String!
    ): Token
  }
`
